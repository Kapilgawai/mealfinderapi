<!-- starting of the html file  -->
<!DOCTYPE html>
<html lang="en">

    <!-- start of head of html file -->
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- title of the page appears besides webpage icon -->
        <title>Meal Finder</title>

        <!-- linking ofstyle sheet to html file -->
        <link rel="stylesheet" href="style.css">

    </head>
    <!-- end of the head of html file -->
 

    <!-- start of the body of html file -->
    <body>

        <!-- for container field of the body -->
        <div class="containerBox">

            <!-- for all headings of the html file  -->
            <div class="main-head">

                <!-- division for main heading of the application-->
                <h1 class="heading">
                    <i><strong>Meal Finder</strong></i>
                </h1>

                <!-- division for the slogan of html file -->
                <h6 class="sub-heading">
                    <i><q>A good meal soothes the soul as it regenerates the body!</q></i>
                </h6>


            </div>    


            <!-- flex class of search bar, search button and random button -->
            <div class="flex">

                <!--form -->

                <form class="flex" id="submit">

                    <!-- for input bar -->
                    <input type="text" id="search" placeholder="Search your meal!">

 
                    <!-- for search button -->
                    <button class="search-btn" type="submit">

                        <!-- search button icon from font awesome-->
                        <i class="fas fa-search"></i>

                    </button>

                </form>

 
                <!-- for random button -->
                <button class="random-btn" id="random">

                    <!-- random button icon from font awesome-->
                    <i class="fa fa-random"></i>

                </button>

            </div>

 
            <!-- for sub heading to the bottom of the input bar -->

            <div class="bottom-heading">
                <h6>Please scroll down after search to get more information!</h6>
            </div>

 
            <!-- for the heading of resultant searched meal -->
            <div class="result-heading"></div>

            <!-- <div id="meals" class="meals"></div> -->
            <div id="food" class="food"></div>

            <!-- for select meal  -->
            <div id="select-meal"></div>

 
        </div>


        <!--script for the output of favorite button  -->
        <script >
 
            function favourite()  {
                alert("Your meal is Added to favourite");
            }

        </script>

        <!-- script for font-awesome -->
        <script src=https://kit.fontawesome.com/45ba31bcd6.js crossorigin="anonymous"></script>


        <!-- script link the javascript file -->
        <script src="script.js"></script>


    </body>
    <!-- end of the body section of the html file  -->
 
</html>
